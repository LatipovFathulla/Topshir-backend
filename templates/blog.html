{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <h3 style="text-align: center">Blog page</h3>
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 mb-5" id="blog_students">
        {% for blog in blogs %}
        <div class="col">
          <div class="card h-100">
            <img
              src="{{ blog.image.url}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title" id="blog_students_title">
                {{ blog.title }}
              </h5>
              <p class="card-text" id="blog_students_text">
                {{ blog.short_description }}
              </p>
            </div>
            <div class="card-footer">
              <a href="{% url 'uni:single-blogs' slug=blog.slug %}" class="text-muted">Learn more</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </div>
{% endblock %}
